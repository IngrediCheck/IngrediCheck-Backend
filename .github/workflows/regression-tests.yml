name: Regression Tests

on:
  push:
    branches: [ main ]
    paths:
      - 'supabase/functions/**'
      - 'supabase/tests/**'
      - '.github/workflows/regression-tests.yml'
  pull_request:
    branches: [ main ]
  workflow_dispatch:

concurrency:
  group: regression-${{ github.ref }}
  cancel-in-progress: true

jobs:
  regression:
    name: Run Supabase Regression Suite
    runs-on: ubuntu-latest
    environment: Regression
    timeout-minutes: 45
    env:
      OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
      GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
      GROQ_API_KEY: ${{ secrets.GROQ_API_KEY }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Deno
        uses: denoland/setup-deno@v2
        with:
          deno-version: v2.x

      - name: Setup Supabase CLI
        uses: supabase/setup-cli@v1
        with:
          version: latest

      - name: Start local Supabase environment
        run: deno run --allow-all supabase/tests/_shared/local-env.ts setup

      - name: Run family end-to-end tests
        run: deno test -A supabase/tests/EndToEndTests

      - name: Run regression tests
        run: deno run --allow-all supabase/tests/ReplayTests/run-testcase.ts all

      - name: Collect edge function logs on failure
        if: failure()
        run: |
          docker ps --format '{{.Names}}' || true
          container_id=$(docker ps --filter "name=supabase_edge_runtime" --format "{{.ID}}" | head -n 1)
          if [ -n "$container_id" ]; then
            echo "Collecting logs from container: $container_id"
            docker logs "$container_id" --since 30m || true
          else
            echo "supabase edge runtime container not found"
          fi

      - name: Teardown local Supabase environment
        if: always()
        run: deno run --allow-all supabase/tests/_shared/local-env.ts teardown
